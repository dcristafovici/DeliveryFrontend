name: Frontend.js CI
on:
  push:
    branches: [ master ]
  pull_request: 
    branches: [ master ]
  
jobs:
  build:
    runs-on: self-hosted
    steps: 
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm ci, build and test
      run: |
        npm ci
        npm run build --if-present
        npm test